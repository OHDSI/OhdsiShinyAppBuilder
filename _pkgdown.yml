template:
  bootstrap: 5
  params:
    bootswatch: cosmo
  light-switch: false

development:
  mode: auto
  development: docs/dev

home:
  links:
  - text: Ask a question
    href: http://forums.ohdsi.org

navbar:
  structure:
    left: [home, reference, articles, news]
    right: [hades, github]
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      icon: fa-info-circle fa-lg
      text: Reference
      href: reference/index.html
    news:
      icon: fa-newspaper-o fa-lg
      text: Changelog
      href: news/index.html
    github:
      icon: fa-github fa-lg
      href: https://github.com/OHDSI/OhdsiShinyAppBuilder
    hades:
      text: hadesLogo
      href: https://ohdsi.github.io/Hades

reference:
  - title: "Shiny App config"
    desc: >
      These functions initialize a shiny app config, add modules and save/load the config.
    contents: has_concept("Config")
  - title: "Create module config"
    desc: >
      These functions create shiny module config settings.
    contents: has_concept("ModuleConfig")
  - title: "Create or view shiny app"
    desc: >
      These functions create a shiny app or create and open the shiny app.
    contents: has_concept("Shiny")
  - title: "Create default result database settings"
    desc: >
      These functions create default settings for prefixes and table names.
    contents: has_concept("DefaultResultDatabase")
  - title: "OhdsiShinyAppBuilder"
    desc: >
      A package for building shiny apps from OHDSI shiny modules.
    contents:
      - OhdsiShinyAppBuilder

